{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}></title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body class="flex flex-row items-center justify-start h-screen w-screen px-4 space-x-4">
    <header>
    <nav class="py-3 px-8 flex flex-col bg-white shadow shadow-gray-400 items-start justify-start space-y-10 h-[96vh] rounded-2xl">
        <a href="/operator" class="text-2xl font-bold">
          <img src="{% static 'images/logo.svg' %}" alt="" width="240px">
        </a>
        <div class="flex flex-col items-start pl-8 space-y-4">
          <a href="/operator/">Dashboard</a>
          <a href="/operator/create_package">Create Package</a>
          <a href="/operator/packages">View Packages</a>
          <a href="/operator/quotes">View Quotes</a>
          <a href="/operator/reviews">View Reviews</a>
        </div>
    </nav>
  </header>
    {% block body %} {% endblock %}
  </body>
</html>
