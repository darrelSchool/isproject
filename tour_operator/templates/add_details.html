{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Operator Details</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
      input {
        @apply px-3 py-2 border-b border-black text-xl
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center h-screen">
    <form action="{% url 'tour_operator:add_details' %}" method="POST" class="flex flex-col items-center justify-between border border-black rounded-xl px-14 h-1/2 py-6">
      <h1 class="font-bold text-2xl">Register Operator Details</h1>
      <div class="flex flex-col items-start space-y-5">
      {% csrf_token %} {{ form }}
      </div>
      <button type="submit" class="bg-black text-white rounded-lg w-full py-3">Submit</button>
    </form>
  </body>
</html>
