{% extends "layout.html" %} {% block title %}Homepage{% endblock %}
{% block body %}
<main class="px-24 space-y-8">

  <h2 class="text-3xl font-bold">Packages</h2>
  <section class="flex flex-row flex-wrap justify-between ">
    {% for pack in packages %}
    <div class="flex flex-col items-center justify-start space-y-8">
      <img src="/media/test.png" alt="/media/fallback.png" class="h-[320px]">

    {% endfor %}
  </section>
</main>
